<!DOCTYPE html>
<html>

<head>

<style type="text/css">

    html {
        width: 100%;
        height: 100%;
    }
    
    #time {
        text-align: center;
        font-size: 5em;
        color: white;
        font-family: Helvetica, sans-serif;
        position: relative; 
        margin-top: 100px;
        tranform: translateY(-50%);
    }

    #hex {
        text-align: center;
        font-size: 3em;
        color: white;
        font-family: Helvetica, sans-serif;
        padding-top: 50px;
        position: relative;
    }

</style>

<script>

    function startTime() {

        var date=new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();

        m = checkTime(m);
        s = checkTime(s);

        // output text
        document.getElementById('time').innerHTML = h+":"+m+":"+s;
        document.getElementById('hex').innerHTML = "#"+h+m+s; 

        var t = setTimeout(function(){startTime()},500);

        // change the background color
        var color = "#"+h+m+s; 
        document.body.style.background = color; 

    }

    function checkTime(i) {
        if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }

</script>
</head>

<body onload="startTime()">

<div id="time"></div>
<div id="hex"></div>

</body>
</html>
